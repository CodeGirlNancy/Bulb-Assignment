<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Date and Time</title>
</head>
<body>
    <h2>JavaScript Date and Time Display</h2>
<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click to display Date and Time.</button>
<p id="demo"></p>

</body>
</html>
